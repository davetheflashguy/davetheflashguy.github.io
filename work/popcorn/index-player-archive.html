<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset=utf-8>
		<title>Popcorn Media Framework</title>
		<!--[if IE]> 
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]--> 
		<!--[if lte IE 7]> 
			<script src="js/IE8.js" type="text/javascript"></script>
		<![endif]--> 
		<!--[if lt IE 7]>  
			<link rel="stylesheet" type="text/css" media="all" href="css/ie6.css"/>
		<![endif]-->
		<link rel="stylesheet" type="text/css" href="css/demo.css?=344" />
		<script type='text/javascript' src='http://popcornjs.org/code/dist/popcorn-complete.js'></script>
		<script type='text/javascript' src='http://code.jquery.com/jquery-1.7.1.min.js'></script>
		<script src="js/Player.js"></script>

		<script>
			document.addEventListener("DOMContentLoaded", onDOMContentLoaded);

			function onDOMContentLoaded(e)
			{
				var p = new Player();
					p.embedPlayer("#whatsPlaying","#videoContainer","#upNext");
			}
		</script>

	</head>
	<body>
   	<div id="container">
   		<div id="whatsPlaying">
        	Now Playing:
        </div>
        
        <div id="left-sidebar" style="float: left; background: #FF0000; width: 250px; height:360px">
            Left Side
        </div>
        
        <div style="float: left; background: #FFDEAD; width: 640px; height:360px">
	       	<video height="360" width="640" id="videoContainer" controls>
	       		
	    	</video>
	    </div>
        
        <div id="upNext"  style="float: right; background: #00FF00; width: 250px; height:360px">
            Next up:
       	</div>
        
        <div style="clear: both;">
        
        </div>
        
        <div id="footer">
        
        </div>
    </div>
		
	</body>
</html>
